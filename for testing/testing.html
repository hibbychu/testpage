    <title>Show Specific Text Example</title>
    <script src="testing.js" defer></script>
</head>
<body>
    <h2>Click the button to display text:</h2>
    
    <button onclick="showText('paragraph1')">Show Text from Paragraph 1</button>
    <button onclick="showText('paragraph2')">Show Text from Paragraph 2</button>
    <button onclick="showText('paragraph3')">Show Text from Paragraph 3</button>
    
    <p id="paragraph1">This is text from paragraph 1.</p>
    <p id="paragraph2">This is text from paragraph 2.</p>
    <p id="paragraph3">This is text from paragraph 3.</p>
    
    <p id="outputText"></p>
</body>
